<div class="container-fluid" style="height: auto; margin-top:-10%;">

    <div class="container" style="background-color:rgba(192,192,192,0.15);">

        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="height:12vh; margin-bottom:2%;">
            <h1 class="titulovistaObjetivos">Matriz de involucrados</h1>
        </div>


        <div class="col-lg-11 col-md-11 col-sm-11 col-xs-11" style="height: auto;">

            <center>
                <table class="table table-responsive table-bordered" style="width:100%;">
                    <thead>
                        <tr>
                            <th class="col-lg-2 col-md-2 col-sm-2 col-xs-2 text-center">Involucrados</th>
                            <th class="col-lg-2 col-md-2 col-sm-2 col-xs-2 text-center">Intereses</th>
                            <th class="col-lg-3 col-md-3 col-sm-3 col-xs-3 text-center">Problemas percibidos</th>
                            <th class="col-lg-3 col-md-3 col-sm-3 col-xs-3 text-center">Recursos y mandatos</th>
                            <th class="col-lg-2 col-md-2 col-sm-2 col-xs-2 text-center">Estrategias</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr ng-repeat="Inv in Involucrados">
                            <td class="col-lg-2 col-md-2 col-sm-2 col-xs-2 text-center"><textarea class="form-control" ng-model="Inv.Involucrado"></textarea></td>
                            <td class="col-lg-2 col-md-2 col-sm-2 col-xs-2 text-center"><textarea class="form-control" ng-model="Inv.Interes"></textarea></td>
                            <td class="col-lg-3 col-md-3 col-sm-3 col-xs-3 text-center"><textarea class="form-control" ng-model="Inv.Problema"></textarea></td>
                            <td class="col-lg-3 col-md-3 col-sm-3 col-xs-3 text-center"><textarea class="form-control" ng-model="Inv.Recursos"></textarea></td>
                            <td class="col-lg-2 col-md-2 col-sm-2 col-xs-2 text-center"><textarea class="form-control"ng-model="Inv.Estrategia"></textarea></td>
                        </tr>

                    </tbody>
                   
                </table>
            </center>

            <div>
                <button class="btn btn-success fa fa-plus" id="botonCampos"  ng-click="AgregarCampos1()">  Agregar</button>
                <button class="btn btn-danger fa fa-times" id="botonQuitar" ng-click="EliminarCampos()">  Eliminar</button>
            </div>
           
            <div>
                <button id="guardarInvo" style="margin-left:90%; margin-top:-5%;" class="btn btn-success" ng-click="GuardarInvolucrados()">Guardar</button>
            </div>

        </div>


        <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1" style="height: 86vh; background: #8196be">ICONO INFORMACIÓN</div>

    </div>

</div>
